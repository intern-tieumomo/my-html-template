<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="https://www.flaticon.com/svg/static/icons/svg/1033/1033046.svg" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <h2>Login</h2>
            <form id="login-form" action="#">
                <div class="inputBox">
                    <input id="username-input" type="text" name="username" required>
                    <span>Username</span>
                </div>
                <div class="inputBox">
                    <input id="password-input" type="text" name="password" required>
                    <span>Password</span>
                </div>
                <div class="inputBox">
                    <input type="submit" name="submit" value="LOGIN">
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
